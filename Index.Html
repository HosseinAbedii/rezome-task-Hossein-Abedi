<!DOCTYPE html>
<html>
  <head>
    <style>
      .dataTables_filter {
        display: none !important;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <table id="example" class="table table-striped">
          <button
            onclick="openPopup('addPerson')"
            class="btn btn-outline-primary my-1"
          >
            Add Person
          </button>
          <thead>
            <div class="">
              <tr class="table-dark">
                <th class="col-1 text-danger">#</th>
                <th class="col-2 text-info">name</th>
                <th class="col-2 text-info">family</th>
                <th class="col-2 text-info">citizenship number</th>
                <th class="col-2 text-info"></th>
              </tr>
            </div>
          </thead>
        </table>
      </div>
      <!-- Popup/modal -->
      <div
        class="modal fade"
        id="PopupModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="PopupModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-title" class="modal-title" id="PopupModal"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closePopup()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modalbody" class="modal-body">
              <!-- Add modal form here -->
            </div>
            <div id="modalfooter" class="modal-footer">
              <!-- Add modal form here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap chart Modal -->
      <div
        class="modal fade"
        id="chartModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="chartModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="chartModalLabel">Chart</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                onclick="closechartPopup()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <canvas id="chartCanvas" width="400" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="datatable.js"></script>
  </body>
</html>
